<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog App with Summernote</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="/css/blog.css">
    <link rel="stylesheet" href="/css/css/bootstrap.min.css">
    <!-- Include Summernote CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="nav">
            <img src="/image/pic.jpeg"  height =150px width="150px" class="img" alt="">
        <h1>Simple Blog App</h1>
    </div>

         <!-- Display blog posts -->
         <div class="mt-4" id="blogPosts">
            <!-- Blog posts will be appended here dynamically -->
        </div>

        <!-- Form for entering a new blog post -->
        <form id="blogForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="title">Post Title:</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="content">Post Content:</label>
                <!-- Replace the textarea with Summernote -->
                <textarea class="form-control summernote" id="content" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
        <!-- Display blog posts
        <div class="mt-4" id="blogPosts">
            <!-- Blog posts will be appended here dynamically 
        </div> -->
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include Summernote JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.js"></script>
    <!-- Include your JavaScript file -->
    <script src="/js/blog.js"></script>
</body>
</html>
