<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Selection</title>
    <script src="/DemoJavaScript2023/js/food.js"></script>
</head>
<body>
    <h1>Select a Category</h1>
    <form>
        <label for="category">Choose a category:</label>
        <select id="category" name="category" onchange="toggleOtherTextbox()">
            <option value=" Dosa">Dosa</option>
            <option value="Idli">Idli</option>
            <option value="Tea">Tea</option>
            <option value="Coffee">Coffee</option>
            <option value="Appam">Appam</option>
            <option value="Other">Other...</option>
        </select>

        <div id="otherTextDiv">
            <label for="otherText">Specify Other:</label>
            <input type="text" id="otherText" name="otherText" style="display: none;">
        </div>
        
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
